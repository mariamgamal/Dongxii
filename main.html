 <html>
  <head>
<title>Dongxii Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
     <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="Script.js"></script>
   
  </head>
<body>
  <h2 style="margin: 20px">Dongxii </h2>
      <div id="work-in-progress">
        <div class="work-spinner"></div>
    </div>
<div class="slideshow-container">

    <div id="contents"></div>
    <div id="details"></div>
 
  <a class="prev" onclick="plusSlides(-1)" data-toggle="tooltip" data-placement="bottom" title="Please close content before clicking previous.">&#10094;</a>
  <a class="next" onclick="plusSlides(1)" data-toggle="tooltip" data-placement="bottom" title="Please close content before clicking next.">&#10095;</a>
</div>
<br>

<div id="dots" style="text-align:center">
  
</div>

</body>
</html>
